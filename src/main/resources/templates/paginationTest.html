<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>


<div class="container">

    <div class="row">
        <div class="col-md-3 my-4" th:each="p : ${produse}">

            <div class="container">


                <div class="card" style="width: 15rem;">
                    <img class="card-img-top" width="250" height="200"
                         src="https://cdn.pixabay.com/photo/2018/07/21/03/55/woman-3551832_960_720.jpg"
                         th:src="@{/images/} +${p.imageSrc}" alt="invalid img name">
                    <div class="card-body">
                        <p class="card-title text-center" th:text="${p.name}"></p>
                        <hr>
                        <p class="card-text text-center" th:text="${p.price } +  RON "></p>
                        <a href="#" class="btn btn-primary ">Buy</a>

                    </div>
                </div>

            </div>
        </div>
        <br>
    </div>
</div>


<div class="container">


    <nav aria-label="Page navigation example">
        <ul class="pagination">

            <li class="page-item">
                <a  class="page-link" th:if="${currentPage > 1}" th:href="@{/products/test/page/1}">First</a>
                <span th:unless="${currentPage > 1}">First</span>
            </li>

            <li class="page-item"><a class="page-link" th:if="${currentPage > 1}"
                                     th:href="@{'/products/test/page/' + ${currentPage - 1}}" href="#">Previous</a>
            </li>
            <li class="page-item" th:each="i: ${#numbers.sequence(1, totalPages)}">
                <a class="page-link"  th:href="@{'/products/test/page/' + ${i}}">[[${i}]]</a>
            </li>

            <li class="page-item"><a class="page-link" th:if="${currentPage < totalPages}"
                                     th:href="@{'/products/test/page/' + ${currentPage + 1}}" href="#">Next</a>


            </li>

        </ul>
    </nav>


    <footer style="font-size: large" class="panel-footer">
        Total Items [[${totalItems}]] : Page [[${currentPage}]] of [[${totalPages}]]

    </footer>

</div>

</body>
</html>
