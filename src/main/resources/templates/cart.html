<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Cosul tau</title>
</head>
<body>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
<link href="/css/tooplate-little-fashion.css" rel="stylesheet">
<link href="/css/bootstrap-icons.css" rel="stylesheet">

<div th:replace="layouts/commonHeader :: header">


</div>
<div class="container">





<section class="h-100 gradient-custom">
    <div class="container py-5">

        <div th:if="${check}" class="text-center alert-warning">

            <p th:text="${check}"></p>

        </div>
        <div class="row d-flex justify-content-center my-4" th:if="${check == null}">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header py-3">
                        <h5 class="mb-0">Cart - 2 items</h5>
                    </div>
                    <div class="card-body" th:each="cartItem : ${shoppingCart.cartItems}">
                        <!-- Single item -->


                        <div class="row">
                            <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                                <!-- Image -->
                                <div class="bg-image hover-overlay hover-zoom ripple rounded"
                                     data-mdb-ripple-color="light">
                                    <img th:src="@{/images/} +${cartItem.product.imageSrc}"
                                         class="w-100"/>

                                </div>
                                <!-- Image -->
                            </div>

                            <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                                <!-- Data -->
                                <p th:text="${cartItem.product.name}"><strong>Blue denim shirt</strong></p>
                                <p th:text="${cartItem.product.color}">Color: blue</p>


                                <form th:action="@{/update-cart}" method="post">

                                    <input type="hidden" name="id" th:value="${cartItem.product.id}">


                                    <button type="submit" class="btn btn-danger"  name="action"
                                            value="delete"
                                            title="Delete"> Remove

                                    </button>
                                    <button type="submit" class="btn btn-primary "  name="action" value="update" title="Update">
                                        Update

                                    </button>

                                    <div class="d-flex mb-4" style="max-width: 300px">

                                        <div class="form-outline">
                                            <input id="form1" min="0" name="quantity" th:value="${cartItem.quantity}"
                                                   type="number" class="form-control text-center"/>
                                            <label class="form-label text-center" for="form1">Quantity</label>
                                        </div>

                                    </div>
                                    <!-- Data -->
                                </form>

                            </div>

                            <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                                <!-- Quantity -->

                                <!-- Quantity -->

                                <!-- Price -->
                                <p class="text-start text-md-center" th:text="${cartItem.product.price}">
                                    <strong>$7.99</strong>
                                </p>
                                <!-- Price -->
                            </div>
                        </div>
                        <!-- Single item -->


                        <hr class="my-4"/>


                        <!-- ALOOO aici trebe sa pun divu cu pretu total -->

                    </div>
                    <div class="container">


                        <h5 class="text-center">Summary</h5>
                        <div class="container">
                            <div class="row">

                            <div class="col-md-6 my-4">

                            <span th:text="${shoppingCart.totalPrice}"><strong>$53.98</strong></span>

                            </div>


                                <div class="col-md-6 my-4">

                                    <a type="submit" class="btn btn-primary text-center" th:href="@{/checkout}">

                                        Checkout
                                    </a>



                                </div>
                        </div>

                    </div>
                </div>


            </div>

        </div>
    </div>
    </div>
</section>

</div>


<div th:replace="layouts/commonFooter :: footer">


</div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
