<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>




<form method="post"  th:action="@{/admin/addProduct}" th:object="${product}">
    <div class="form-group">
        <label for="exampleInputEmail1">Product name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter product" th:field="*{name}">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Product color</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Color" th:field="*{color}">
    </div>

    <div class="form-group">
        <label for="price">Product price</label>
        <input type="text" class="form-control" id="price" placeholder="Price" th:field="*{price}">
    </div>

    <div class="form-group">
        <label for="image">Product image</label>
        <input type="text" class="form-control" id="image" placeholder="img" th:field="*{imageSrc}">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
