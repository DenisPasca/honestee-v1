<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>honesTee - Sign In Page</title>

        <!-- CSS FILES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap" rel="stylesheet">

        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <link href="/css/bootstrap-icons.css" rel="stylesheet">

        <link rel="stylesheet" href="css/slick.css"/>

        <link href="/css/tooplate-little-fashion.css" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


    </head>
    
    <body>
    <div th:replace="layouts/commonHeader :: header">
    </div>

    
        <main>

            <section class="sign-in-form section-padding">
                <div class="container mt-5">
                    <div class="row">

                        <div class="col-lg-7 mx-auto col-12">

                            <h1 class="hero-title text-center mb-5">Sign In</h1>

                            <div th:if="${param.error}" class="alert alert-danger text-center">

                            Invalid username or password.

                            </div>


                            <div th:if="${param.logout}" class="alert alert-success text-center">

                                Logout successfully

                            </div>

                            <div class="row">
                                <div class="col-lg-7 col-11 mx-auto">
                                    <form  th:action="@{/do-login}" method="post" class="user" >

                                        <div class="form-floating mb-4 p-0">
                                            <input type="text" id="username" name="username" class="form-control" placeholder="username" required>

                                            <label for="username">Username</label>
                                        </div>

                                        <div class="form-floating p-0">
                                            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>

                                            <label for="password">Password</label>
                                        </div>

                                        <button type="submit" class="btn btn-primary form-control mt-4 mb-3">
                                            Sign in
                                        </button>

                                        <p class="text-center">Donâ€™t have an account? <a href="signup.html" th:href="@{/proceedRegister}">Create One</a></p>

                                    </form>
                                </div>
                            </div>
                            
                        </div>

                    </div>
                </div>
            </section>

        </main>

      <div th:replace="layouts/commonFooter :: footer">

      </div>

        <!-- JAVASCRIPT FILES -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/Headroom.js"></script>
        <script src="js/jQuery.headroom.js"></script>
        <script src="js/slick.min.js"></script>
        <script src="js/custom.js"></script>

    </body>
</html>
