<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign-up</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>

<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 15px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                <form class="mx-1 mx-md-4" th:action="@{/register-new}" method="POST" th:object="${user}">



                                    <div th:if="${userExists}">

                                        <p class="alert alert-danger" th:text="${userExists}"></p>


                                    </div>

                                    <div th:if="${success}">

                                        <p class="alert alert-success" th:text="${success}"></p>


                                    </div>


                                    <div th:if="${samePassword}">

                                        <p class="alert alert-danger" th:text="${samePassword}"></p>


                                    </div>

                                    <div th:if="${error}">

                                        <p class="alert alert-danger" th:text="${error}"></p>


                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-3">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="firstName" class="form-control" th:field="*{firstName}"  />
                                            <label class="form-label" for="firstName">First Name</label>
                                        </div>

                                        <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}"
                                             th:errors="*{firstName}">


                                        </div>
                                    </div>



                                    <div class="d-flex flex-row align-items-center mb-3">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="lastName" class="form-control" th:field="*{lastName}"  />
                                            <label class="form-label" for="lastName">Last Name</label>
                                        </div>

                                        <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}"
                                             th:errors="*{lastName}">


                                        </div>
                                    </div>


                                    <div class="d-flex flex-row align-items-center mb-3">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="username" class="form-control" th:field="*{username}"  />
                                            <label class="form-label" for="username">Username</label>

                                            <input type="hidden" id="id" class="form-control" th:value="${user.id}"   />

                                        </div>
                                    </div>

                                    <div class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username)">


                                    </div>



                                    <div class="d-flex flex-row align-items-center mb-3">
                                        <i class="fas fa-email fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" id="email" class="form-control" th:field="*{email}" />
                                            <label class="form-label" for="email">Email address</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-3">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="password" class="form-control" th:field="*{password}" />
                                            <label class="form-label" for="password">Password</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-3">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="repeatPassword" class="form-control" th:field="*{repeatPassword}" />
                                            <label class="form-label" for="password">Repeat Password</label>
                                        </div>
                                    </div>



                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <input class="btn btn-primary" type="submit" value="Submit"/>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <p class="text-center">Already have an account? <a class="custom-link" href="sign-in.html" th:href="@{/login}">Log in</a></p>
                                    </div>




                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://dontgetserious.com/wp-content/uploads/2021/10/Let-Me-In-Memes.jpeg"
                                     class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
